
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary, .btn-secondary {
            border-radius: 0.25rem;
            margin-top: 10px;
            width: 45%;
            font-weight: bold;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h2>Usuario {{ user.username }}</h2>
        <p>¿Qué quieres hacer?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" name="logout" class="btn btn-primary">Salir</button>
            <button type="submit" name="profile" class="btn btn-primary">Mis datos</button>
            <a href="{% url 'inicio' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
