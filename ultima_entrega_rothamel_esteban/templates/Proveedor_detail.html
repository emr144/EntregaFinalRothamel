<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proveedor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Detalles del Proveedor</h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ proveedor.nombre }}</h5>
                <p class="card-text">
                    <strong>Email:</strong> {{ proveedor.email }}<br>
                    <strong>Rubro:</strong> {{ proveedor.rubro }}<br>
                    <strong>Teléfono:</strong> {{ proveedor.telefono|default:"No proporcionado" }}<br>
                    <strong>Dirección:</strong> {{ proveedor.direccion|default:"No proporcionada" }}
                </p>
                <a href="{% url 'ListaProveedor' %}" class="btn btn-primary">Volver a la lista de proveedor</a>
            </div>
        </div>
    </div>
</body>
</html>
